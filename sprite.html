<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
      svg {
        fill: #fff;
        --color-1: #c4c4c4;
      }
      svg.icon-arrow {
        --color-1: #000;
      }
      
    </style>
</head>
<body style="background-color: #333;">
    <div class="sprite">

        <svg class="icon">
            <use xlink:href="images/icons/sprite.svg#arrow"></use>
          </svg>
<svg class="icon icon-arrow">
            <use xlink:href="images/icons/sprite.svg#arrow-right"></use>
          </svg>
<svg class="icon">
            <use xlink:href="images/icons/sprite.svg#checked"></use>
          </svg>
<svg class="icon">
            <use xlink:href="images/icons/sprite.svg#ig"></use>
          </svg>
<svg class="icon">
            <use xlink:href="images/icons/sprite.svg#marker"></use>
          </svg>
<svg class="icon">
            <use xlink:href="images/icons/sprite.svg#tg"></use>
          </svg>
<svg class="icon">
            <use xlink:href="images/icons/sprite.svg#time"></use>
          </svg>
<svg class="icon">
            <use xlink:href="images/icons/sprite.svg#wa"></use>
          </svg>
<svg class="icon">
            <use xlink:href="images/icons/sprite.svg#yt"></use>
          </svg>


          <a class="btn btn--ts-white" href="#">
            <span>
              Подробнее
            </span>
            <svg class="icon icon-arrow">
              <use xlink:href="images/icons/sprite.svg#arrow-right"></use>
            </svg>
          </a>

          <button class="btn btn--orange" type="submit">
            <span>Оставить заявку</span>
            <svg class="icon icon-arrow">
              <use xlink:href="images/icons/sprite.svg#arrow-right"></use>
            </svg>
          </button>

          <a class="btn btn--orange" href="#">
            <span>Оставить заявку</span>
            <svg class="icon icon-arrow">
              <use xlink:href="images/icons/sprite.svg#arrow-right"></use>
            </svg>
          </a>

          <a class="btn btn--ts" href="#">
            <span>
              Все услуги
            </span>
            <svg class="icon icon-arrow">
              <use xlink:href="images/icons/sprite.svg#arrow-right"></use>
            </svg>
          </a>

    </div>
</body>
</html>
